<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="cookieBase" cx="50%" cy="45%" r="50%">
      <stop offset="0%" stop-color="#E8A830"/>
      <stop offset="60%" stop-color="#D4922A"/>
      <stop offset="100%" stop-color="#B87620"/>
    </radialGradient>
    <radialGradient id="cookieInner" cx="50%" cy="40%" r="48%">
      <stop offset="0%" stop-color="#F0C060" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#B87620" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="chipGrad1" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#5D4037"/>
      <stop offset="100%" stop-color="#2E1B0E"/>
    </radialGradient>
    <radialGradient id="chipGrad2" cx="40%" cy="35%" r="50%">
      <stop offset="0%" stop-color="#6D4C41"/>
      <stop offset="100%" stop-color="#33200F"/>
    </radialGradient>
    <filter id="shadow" x="-10%" y="-10%" width="130%" height="130%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#00000040"/>
    </filter>
    <filter id="chipShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000050"/>
    </filter>
  </defs>

  <!-- Main cookie body -->
  <circle cx="256" cy="256" r="230" fill="url(#cookieBase)" filter="url(#shadow)" stroke="#A5681A" stroke-width="2"/>
  <circle cx="256" cy="256" r="225" fill="url(#cookieInner)"/>

  <!-- Edge bumps -->
  <circle cx="80" cy="200" r="14" fill="#C8882A" opacity="0.6"/>
  <circle cx="70" cy="270" r="12" fill="#C8882A" opacity="0.5"/>
  <circle cx="100" cy="130" r="10" fill="#C8882A" opacity="0.5"/>
  <circle cx="140" cy="80" r="11" fill="#C8882A" opacity="0.5"/>
  <circle cx="210" cy="50" r="13" fill="#C8882A" opacity="0.6"/>
  <circle cx="300" cy="42" r="11" fill="#C8882A" opacity="0.5"/>
  <circle cx="370" cy="70" r="12" fill="#C8882A" opacity="0.5"/>
  <circle cx="420" cy="120" r="10" fill="#C8882A" opacity="0.5"/>
  <circle cx="455" cy="190" r="13" fill="#C8882A" opacity="0.6"/>
  <circle cx="465" cy="270" r="11" fill="#C8882A" opacity="0.5"/>
  <circle cx="440" cy="350" r="12" fill="#C8882A" opacity="0.5"/>
  <circle cx="390" cy="420" r="10" fill="#C8882A" opacity="0.5"/>
  <circle cx="320" cy="460" r="14" fill="#C8882A" opacity="0.6"/>
  <circle cx="230" cy="470" r="11" fill="#C8882A" opacity="0.5"/>
  <circle cx="150" cy="440" r="12" fill="#C8882A" opacity="0.5"/>
  <circle cx="90" cy="370" r="13" fill="#C8882A" opacity="0.6"/>

  <!-- Surface texture -->
  <circle cx="180" cy="180" r="18" fill="#C08020" opacity="0.25"/>
  <circle cx="340" cy="170" r="15" fill="#C08020" opacity="0.2"/>
  <circle cx="290" cy="340" r="20" fill="#C08020" opacity="0.25"/>
  <circle cx="160" cy="320" r="14" fill="#C08020" opacity="0.2"/>
  <circle cx="370" cy="300" r="16" fill="#C08020" opacity="0.2"/>
  <circle cx="240" cy="150" r="12" fill="#C08020" opacity="0.2"/>
  <circle cx="130" cy="240" r="16" fill="#C08020" opacity="0.2"/>
  <circle cx="380" cy="210" r="13" fill="#C08020" opacity="0.2"/>

  <!-- Chocolate chips with highlights -->
  <ellipse cx="175" cy="165" rx="26" ry="20" fill="url(#chipGrad1)" transform="rotate(-20 175 165)" filter="url(#chipShadow)"/>
  <ellipse cx="175" cy="163" rx="20" ry="14" fill="#5D4037" opacity="0.3" transform="rotate(-20 175 163)"/>

  <ellipse cx="330" cy="140" rx="24" ry="18" fill="url(#chipGrad2)" transform="rotate(15 330 140)" filter="url(#chipShadow)"/>
  <ellipse cx="330" cy="138" rx="18" ry="12" fill="#6D4C41" opacity="0.3" transform="rotate(15 330 138)"/>

  <ellipse cx="260" cy="260" rx="28" ry="21" fill="url(#chipGrad1)" transform="rotate(-10 260 260)" filter="url(#chipShadow)"/>
  <ellipse cx="260" cy="258" rx="22" ry="15" fill="#5D4037" opacity="0.3" transform="rotate(-10 260 258)"/>

  <ellipse cx="150" cy="310" rx="23" ry="17" fill="url(#chipGrad2)" transform="rotate(25 150 310)" filter="url(#chipShadow)"/>
  <ellipse cx="150" cy="308" rx="17" ry="11" fill="#6D4C41" opacity="0.3" transform="rotate(25 150 308)"/>

  <ellipse cx="370" cy="290" rx="25" ry="19" fill="url(#chipGrad1)" transform="rotate(-5 370 290)" filter="url(#chipShadow)"/>
  <ellipse cx="370" cy="288" rx="19" ry="13" fill="#5D4037" opacity="0.3" transform="rotate(-5 370 288)"/>

  <ellipse cx="220" cy="380" rx="22" ry="17" fill="url(#chipGrad2)" transform="rotate(30 220 380)" filter="url(#chipShadow)"/>
  <ellipse cx="220" cy="378" rx="16" ry="11" fill="#6D4C41" opacity="0.3" transform="rotate(30 220 378)"/>

  <ellipse cx="340" cy="400" rx="20" ry="15" fill="url(#chipGrad1)" transform="rotate(-15 340 400)" filter="url(#chipShadow)"/>
  <ellipse cx="340" cy="398" rx="14" ry="10" fill="#5D4037" opacity="0.3" transform="rotate(-15 340 398)"/>

  <ellipse cx="120" cy="210" rx="21" ry="16" fill="url(#chipGrad2)" transform="rotate(10 120 210)" filter="url(#chipShadow)"/>
  <ellipse cx="120" cy="208" rx="15" ry="10" fill="#6D4C41" opacity="0.3" transform="rotate(10 120 208)"/>

  <ellipse cx="400" cy="180" rx="20" ry="15" fill="url(#chipGrad1)" transform="rotate(-25 400 180)" filter="url(#chipShadow)"/>
  <ellipse cx="400" cy="178" rx="14" ry="10" fill="#5D4037" opacity="0.3" transform="rotate(-25 400 178)"/>

  <ellipse cx="256" cy="120" rx="22" ry="16" fill="url(#chipGrad2)" transform="rotate(5 256 120)" filter="url(#chipShadow)"/>
  <ellipse cx="256" cy="118" rx="16" ry="10" fill="#6D4C41" opacity="0.3" transform="rotate(5 256 118)"/>

  <!-- Top shine -->
  <ellipse cx="210" cy="170" rx="90" ry="50" fill="white" opacity="0.07" transform="rotate(-25 210 170)"/>
  <ellipse cx="190" cy="150" rx="50" ry="25" fill="white" opacity="0.06" transform="rotate(-25 190 150)"/>
</svg>
